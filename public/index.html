<!DOCTYPE html>

  </head>

  <body>
    <style>
      /* Preloader Styling */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #988c7a; /* Background color */
        transition: opacity 0.5s ease; /* Smoother fade effect */
        z-index: 9999;
      }
      #preloader img {
        width: 300px; /* Increased size */
        height: auto;
      }
    </style>

    <!-- GIF Preloader -->
    <div id="preloader">
      <img src="https://i.pinimg.com/originals/97/e9/42/97e942ce7fc4e9d4ea6d844a382f251f.gif" alt="Loading..." />
    </div>

    <script>
      // Hide Preloader on Page Load
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        setTimeout(() => {
          preloader.style.opacity = "0"; // Fade out effect
          setTimeout(() => {
            preloader.style.display = "none"; // Hide completely
          }, 500); // Ensuring smooth transition
        }, 2500); // Preloader duration (2.5 seconds)
      });
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" title="Go to top">
      <i class="fa-solid fa-arrow-up fa-lg"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
  </body>
